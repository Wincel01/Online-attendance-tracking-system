<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Teacher Dashboard</h1>
        <form action="#" method="POST">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" placeholder="Student ID" required><br>

            <label for="status">Attendance Status:</label>
            <select id="status" name="status" required>
                <option value="present">Present</option>
                <option value="absent">Absent</option>
            </select><br>

            <label for="reason">Reason (if absent):</label>
            <textarea id="reason" name="reason" placeholder="Reason (if absent)"></textarea><br>

            <label for="subject">Select Subject:</label>
            <select id="subject" name="subject" required>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="PE">PE</option>
            </select><br>

            <label for="section">Select Section:</label>
            <select id="section" name="section" required>
                <option value="NS">NS</option>
                <option value="WMAD">WMAD</option>
                <option value="BPO">BPO</option>
                <option value="BA">BA</option>
            </select><br>

            <button type="submit">Mark Attendance</button>
        </form>
    </div>
</body>
</html>
