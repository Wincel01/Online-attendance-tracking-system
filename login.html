<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function loginRedirect() {
            const role = document.querySelector('select[name="role"]').value;
            if (role === "student") {
                window.location.href = "dashboard.html";  // Student Dashboard
            } else if (role === "teacher") {
                window.location.href = "teacher-dashboard.html";  // Teacher Dashboard
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form onsubmit="event.preventDefault(); loginRedirect();">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <select name="role" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="index.html">Register here</a></p>
    </div>
</body>
</html>
